<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <h1>Login</h1>


        <div class="row mt-5">
            <div class="col-md-1"> E-Mail:
            </div>
            <div class="col-md-4"> <input type="text" class="size" id="email" name="email"
                    placeholder="max.muster@icloud.com">
            </div>
        </div>



        <div class="row mt-3">
            <div class="col-md-1"> Password:
            </div>
            <div class="col-md-4"> <input type="password" class="size" id="passwort" name="passwort"
                    placeholder="********">
            </div>
        </div>
        <br>


        <div class="col-md-2">
            <form>
                <button class="btn btn-primary" type="submit" formaction="index.html">Login</button>
            </form>
        </div>

        <br>

        <div class="col-md-2">
            <form>
                <button class="passwordvergessen" type="submit" formaction="forgotpw.html">Forgot password</button>
            </form>
        </div>
    </div>
</body>

</html>
